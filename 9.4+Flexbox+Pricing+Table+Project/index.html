<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
  
    <style>
      body {font-family: "Andika", sans-serif;
        
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin: 0%;
        padding: 10px;
        height: 100vh;
      

      }

      .pricing-plan {
        flex: 1;
        background-color: wheat;
        border-radius: 5px;
        padding: 15px;
      }


      .plan-title {
        background-color: palevioletred;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
        color: aliceblue;
        padding: 15px;
        border-radius: 5px;
      }

      .plan-price {
        color: white;
        text-align: center;
        font-weight:bolder;
        font-size: 2rem;
        background-color: rgb(110, 12, 12);
        border-radius: 5px;
      }

      .plan-features {
        color: white;
        font-size: 3rempx;
        text-decoration-thickness: auto;
        text-overflow: clip;
        text-wrap: wrap;
        word-spacing: 0%;
        background-color: rgb(16, 15, 15);
        border-radius: 5px;
        padding: 50px;
      }

      .plan-button {
        background-color: palevioletred;
        font-size: 25px;
        color: white;
        margin: auto;
        padding: 0px;
        border-radius: 5px;
        display: flex;
        border: none;
      
        
    
        
      }

      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }




     
    </style>
  </head>

  <body>
    <div class="pricing-container">
